<svg
        role="img"
        width="150px"
        height="21px"
        aria-labelledby="loading-aria"
        viewBox="0 0 150 21"
        preserveAspectRatio="none"
>
    <title id="loading-aria">Loading...</title>
    <rect
            x="0"
            y="0"
            width="100%"
            height="100%"
            clip-path="url(#clip-path)"
            style='fill: url("#fill");'
    ></rect>
    <defs>
        <clipPath id="clip-path">
            <rect x="0" y="0" rx="6" ry="6" width="150" height="21"/>
        </clipPath>
        <linearGradient id="fill">
            <stop
                    offset="0.599964"
                    stop-color="#9e9e9e"
                    stop-opacity="1"
            >
                <animate
                        attributeName="offset"
                        values="-2; -2; 1"
                        keyTimes="0; 0.25; 1"
                        dur="2s"
                        repeatCount="indefinite"
                ></animate>
            </stop>
            <stop
                    offset="1.59996"
                    stop-color="#f2f2f2"
                    stop-opacity="1"
            >
                <animate
                        attributeName="offset"
                        values="-1; -1; 2"
                        keyTimes="0; 0.25; 1"
                        dur="2s"
                        repeatCount="indefinite"
                ></animate>
            </stop>
            <stop
                    offset="2.59996"
                    stop-color="#9e9e9e"
                    stop-opacity="1"
            >
                <animate
                        attributeName="offset"
                        values="0; 0; 3"
                        keyTimes="0; 0.25; 1"
                        dur="2s"
                        repeatCount="indefinite"
                ></animate>
            </stop>
        </linearGradient>
    </defs>
</svg>