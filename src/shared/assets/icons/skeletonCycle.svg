<svg
        role="img"
        width="74px"
        height="74px"
        aria-labelledby="loading-aria"
        viewBox="0 0 72 72"
        preserveAspectRatio="none"
>
    <title id="loading-aria">Loading...</title>
    <rect
            x="-1"
            y="-1"
            width="74px"
            height="74px"
            clip-path="url(#clip-path)"
            style='fill: url("#fill");'
    ></rect>
    <defs>
        <clipPath id="clip-path">
            <circle cx="36" cy="36" r="36"/>
        </clipPath>
        <linearGradient id="fill">
            <stop
                    offset="0.599964"
                    stop-color="#9e9e9e"
                    stop-opacity="1"
            >
                <animate
                        attributeName="offset"
                        values="-2; -2; 1"
                        keyTimes="0; 0.25; 1"
                        dur="2s"
                        repeatCount="indefinite"
                ></animate>
            </stop>
            <stop
                    offset="1.59996"
                    stop-color="#f2f2f2"
                    stop-opacity="1"
            >
                <animate
                        attributeName="offset"
                        values="-1; -1; 2"
                        keyTimes="0; 0.25; 1"
                        dur="2s"
                        repeatCount="indefinite"
                ></animate>
            </stop>
            <stop
                    offset="2.59996"
                    stop-color="#9e9e9e"
                    stop-opacity="1"
            >
                <animate
                        attributeName="offset"
                        values="0; 0; 3"
                        keyTimes="0; 0.25; 1"
                        dur="2s"
                        repeatCount="indefinite"
                ></animate>
            </stop>
        </linearGradient>
    </defs>
</svg>